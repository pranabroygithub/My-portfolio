                ">

                <div class="contact-form-container">
                    <form action="" class="contact-form" name="contact" method="POST" data-netlify="true">
                        <label for="form-user-name" class="form-label">NAME</label>
                        <input type="text" class="field" name="user-name" id="form-user-name"
                            placeholder="Enter your name" required>
                        <label for="form-user-email" class="form-label">EMAIL</label>
                        <input type="email" class="field" name="user-email" placeholder="Enter your Email address"
                            id="form-user-email" required>
                        <label for="form-user-message" class="form-label">MESSAGE</label>
                        <textarea type="text" class="field form-textarea" name="user-message"
                            placeholder="Enter your message here" id="form-user-message"></textarea>
                        <div data-netlify-recaptcha="true"></div>
                        <input type="submit" name="submit-button" id="" class="field form-submit-button">
                    </form>
                </div>

            </div>
